<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .image-viewer-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95);
            transition: opacity 0.4s ease;
        }
        .modal-content-wrapper {
            margin: auto;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 800px;
        }
        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            animation-name: fadeInScale;
            animation-duration: 0.4s;
        }
        #modal-caption {
            margin-top: 15px;
            color: #ccc;
            font-size: 1rem;
        }
        @keyframes fadeInScale {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: -10px;
            right: 15px;
            color: #f1f1f1;
            font-size: 45px;
            font-weight: bold;
            transition: 0.3s;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-200">

    <div class="container mx-auto px-4 py-10">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800">Image gallery </h1>
        </header>

        <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
        </div>
    </div>

    <div id="image-viewer-modal" class="image-viewer-modal">
        <span class="modal-close" onclick="closeLightbox()">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-image" id="modal-image-element">
            <div id="modal-caption"></div>
        </div>
    </div>

    <script>
        const galleryImages = [
            { src: 'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=600', alt: 'The Milky Way galaxy rising over a snow-dusted mountain range.' },
            { src: 'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=600', alt: 'A secluded wooden cabin on the shore of a turquoise alpine lake.' },
            { src: 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=600', alt: 'Sunbeams filtering through the canopy of a lush, green forest path.' },
            { src: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=600', alt: 'Waves gently washing onto a sandy beach during a vibrant sunset.' },
            { src: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=600', alt: 'Expansive, rolling green hills disappearing into the horizon.' },
            { src: 'https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=600', alt: 'A powerful waterfall cascading through a verdant, rocky gorge.' },
            { src: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=600', alt: 'A lone hiker contemplating a vast, majestic mountain landscape.' },
            { src: 'https://images.unsplash.com/photo-1505144808419-1957a94ca61e?q=80&w=600', alt: 'Crystal-clear turquoise water on a pristine tropical beach.' },
            { src: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=600', alt: 'A calm lake perfectly reflecting the surrounding forest and mountains.' },
            { src: 'https://images.unsplash.com/photo-1502759683299-cdcd6974244f?q=80&w=600', alt: 'A vibrant macaw parrot with colorful plumage on a branch.' },
            { src: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=600', alt: 'A solitary tree standing in the middle of a vast, green pasture.' },
            { src: 'https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=600', alt: 'An empty wooden dock extending into a calm, misty lake at dawn.' }
        ];

        const galleryGrid = document.getElementById('image-grid');
        const lightbox = document.getElementById('image-viewer-modal');
        const lightboxImage = document.getElementById('modal-image-element');
        const lightboxCaption = document.getElementById('modal-caption');

        galleryImages.forEach(image => {
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out cursor-pointer';
            
            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.alt = image.alt;
            imgElement.className = 'w-full h-full object-cover';
            
            imgElement.onclick = function() {
                openLightbox(image.src, image.alt);
            };

            imgElement.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/600x400/cccccc/ffffff?text=Error';
            };

            imageWrapper.appendChild(imgElement);
            galleryGrid.appendChild(imageWrapper);
        });

        function openLightbox(src, alt) {
            lightboxImage.src = src;
            lightboxCaption.textContent = alt;
            lightbox.style.display = "block";
        }



        function closeLightbox() {
            lightbox.style.display = "none";
        }

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

    </script>

</body>
</html>
